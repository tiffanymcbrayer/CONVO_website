{% block content %}

<body>
    <div class = "container">
        <br>
        <br>
        <br>
        <br>
        <div class = "row">
            <div class = 'col-md-2'></div>
            <div class = 'col-md-8'>
                <center>
                    <h2>Generate simple phrases in another language and chat with the robot!</h2>
                </center>
            </div>
            <div class = 'col-md-2'></div>
        </div>

        <br>
        <br>
        <br>

        <div class = "row">
            <div class = 'col-md-5 form_size'></div>
            <h3>
                <form method="POST" action="/generate">
                    <div class="form-group form-group-lg">
                    <label for="language">Language</label>
                    <input type="text" class="form-control input-lg" id ="language" name = "language" placeholder="ex. Portuguese">
                    </div>

                    <br>

                    <div class="form-group">
                    <label for="topic">Topic</label>
                    <input type="text" class="form-control" id="topic" name = "topic" placeholder="ex. Ordering food">
                    </div>

                    <br>


                    <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                          <label class="form-check-label" for="gridRadios1">Generate</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                          <label class="form-check-label" for="gridRadios2">Practice</label>
                        </div>
                    </div>
                   

                    <br>
                    <center>
                        <button type="submit" class="btn btn-secondary">Go</button> 
                    </center>
                    <div class = 'invisible'>
                        <textarea class="form-control" id="inputText" rows="0"></textarea>
                    </div>
                </form>
            </h3>
        </div>
