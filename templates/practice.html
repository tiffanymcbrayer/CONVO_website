        <div class = "row">
            <div class = 'col-md-1'></div>
            <div class = 'col-md-10'>
              
                
                <form method="POST" action="/generate">
                    <div class="form-group">
                        <textarea class="form-control" name = "inputText" id="inputText" rows="10"> {%for line in results%}{{line}}{% endfor %}</textarea>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="userInput" name = "userInput" placeholder="answer here!">
                    </div>
              

                    <div class = 'invisible'>
                        <input type = 'text' name = 'language' value = '{{language}}'>
                        <input type = 'text' name = 'topic' value = '{{topic}}'>
                        <input type = 'text' name = 'conv' value = '{{results}}'>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" checked>
                            <label class="form-check-label" for="gridRadios2">Generate</label>
                        </div>
                    </div>
                    <center>
                        <button type="regenerate" class="btn btn-secondary">Re-generate</button>
                    </center>
                </form>
            </div>

        </div>
        <div class = "row">
            <div class = 'col-md-10'></div>
            <div class = 'col-md-2'>
                <form method="POST" action="/clear">
                    
                    <div class = 'invisible'>
                        <input type = 'text' name = 'language' value = '{{language}}'>
                        <input type = 'text' name = 'topic' value = '{{topic}}'>
                    </div>
                    <div class = 'col-md-1'></div>
